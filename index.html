<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1920s Retro Signup</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "Lucida Console", "Courier New", monospace;
            background: radial-gradient(circle, #3f87a6 40%, #ebf8e1 100%);
            color: #f8f1e5;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 50px auto;
            max-width: 500px;
            border: 5px double #c19a6b;
            padding: 30px;
            background: rgba(255, 245, 230, 0.9);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
            border-radius: 15px;
        }

        p {
            font-family: "Baskerville", serif;
            font-size: 28px;
            color: #c19a6b;
            text-shadow: 1px 1px 3px #000;
        }

        /* input,
        button {
            font-family: "Courier New", monospace;
            font-size: 16px;
            margin: 15px 0;
            padding: 12px;
            border: 2px solid #c19a6b;

         */

        input,
        button {
            font-family: "Courier New", monospace;
            font-size: 16px;
            margin: 15px 0;
            padding: 12px;
            border: 2px solid #c19a6b;
            border-radius: 5px;
            background-color: #fff;
            color: #2a2a2a;
            width: 100%;
            transition: background-color 0.3s, border-color 0.3s, color 0.3s;
        }

        /* Focus and hover states with color changes */
        input:focus,
        button:focus,
        input:hover,
        button:hover {
            border-color: #5f3a2f;
            background-color: #f8f4f0;
            color: #5f3a2f;
            outline: none;
        }

        button:hover {
            background: linear-gradient(to bottom, #5f3a2f, #d1a26d);
            color: #fff;
        }

        /* Typing animation for input */
        input::placeholder {
            animation: typing 3s steps(10, end) infinite alternate;
            color: #c19a6b;
        }

        /* Keyframes for typing effect */
        @keyframes typing {
            from {
                content: "|";
            }

            to {
                content: "Enter text...";
            }
        }

        /* Button typing animation with gradient */
        button {
            background: linear-gradient(90deg, #c19a6b, #5f3a2f);
            background-size: 200% 100%;
            animation: button-gradient 3s infinite;
            color: #fff;
        }

        /* Keyframes for button gradient */
        @keyframes button-gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .ornament {
            width: 100px;
            margin: 0 auto 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="https://media4.giphy.com/media/cQ8k7J2QFQoDnpXNr1/giphy.webp?cid=ecf05e47y4l5knggqjscy8xsorj897m21hmcag52rjwdl7f9&ep=v1_gifs_search&rid=giphy.webp&ct=g"
            alt="Art Deco Ornament" class="ornament">
        <p>✷✧ 🎀 <br> 𝒞𝓇𝑒𝒶𝓉𝑒 𝒴😋𝓊𝓇 𝒜𝒸𝒸👌𝓊𝓃𝓉 <br>🎀 ✧✷
        </p>
        <form action="login.html">
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Enter Username" required id="username">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Enter Password" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Enter Email" required>
            </div>
            <button type="submit" class="btn btn-primary w-100" id="talkingButton">
                ♠✎ ŜⒾⓖŇ ยᑭ ✌♢
            </button>


        </form>
    </div>
    <script>
        const button = document.getElementById("talkingButton");

        button.addEventListener("mouseenter", () => {
            // Create a new speech synthesis utterance
            const speech = new SpeechSynthesisUtterance("Please Sign Up Here");

            // Set the voice and language (optional)
            speech.lang = "en-US";  // Set the language
            speech.volume = 1;  // Volume: 0 to 1
            speech.rate = 1;  // Speed: 0.1 to 10
            speech.pitch = 2;  // Pitch: 0 to 2

            // Speak the text
            window.speechSynthesis.speak(speech);
        });

        button.addEventListener("mouseleave", () => {
            // Stop any ongoing speech when the mouse leaves
            window.speechSynthesis.cancel();
        });

    </script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
