<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro 90s Login</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "Comic Sans MS", cursive;
            background: linear-gradient(45deg, #ff00ff6d, #00ffff73);
            /* Neon gradient background */
            color: #FFF;
            text-align: center;
            overflow: hidden;
            height: 100vh;
        }

        .container {
            margin: 100px auto;
            max-width: 550px;
            padding: 30px;
            border: 5px solid #FF00FF;
            background: #111;
            box-shadow: 0 0 20px #00FF00;
            position: relative;
            z-index: 2;
        }

        @media screen and (min-width:300px) and (max-width:426px) {
            body {
                height: 50vh;
            }

            .container {
                margin: 100px auto;
                width: 550px;
                margin-left: 50px;
                height: 450px;
                
            }

        }

        .form-control,
        .btn {
            font-size: 18px;
            margin: 10px;
            padding: 15px;
            border: 2px solid #FFF;
            background: #222;
            color: #FFF;
            width: 100%;
            text-align: center;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .form-control:focus,
        .btn:focus {
            outline: none;
            box-shadow: 0 0 10px 2px #00FF00;
        }

        .btn {
            border: 2px solid #FF00FF;
            cursor: pointer;
            background: linear-gradient(45deg, #FF00FF, #00FFFF);
            font-weight: bold;
        }

        .btn:hover {
            background-color: #FFFF00;
            transform: scale(1.1);
            color: black;
        }

        h1 {
            font-size: 36px;
            text-shadow: 2px 2px 5px #FF00FF;
        }

        .cloud,
        .heart,
        .thumb {
            position: absolute;
            z-index: 1;
            animation: float 4s ease-in-out infinite;
        }

        .cloud {
            top: 20%;
            left: 15%;
            animation-duration: 6s;
        }

        .heart {
            top: 50%;
            left: 40%;
            animation-duration: 4s;
        }

        .thumb {
            bottom: 20%;
            left: 65%;
            animation-duration: 6s;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0);
            }
        }
        .book{
            height: 150px;
            width: 150px;
            position: absolute;
            border-radius: 50%;
            margin-top: -320px;
            margin-left: 48%;
        
            
        }
        .book1{
            height: 150px;
            width: 150px;
            border-radius: 50%;
            margin-top: -950px;
            margin-left: -850px;
            
        }
    </style>
</head>

<body>

    <!-- Main Container -->
    <div class="container">
        <h1>Login</h1>
        <form action="library.html">
            <!-- Username Field -->
            <div class="form-group">
                <input type="text" id="username" class="form-control" placeholder="Username" required><br>
            </div>
            <!-- Password Field -->
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required><br>
            </div>
            <!-- Submit Button -->
            <button type="submit" id="talkingButton" class="btn btn-primary">Login</button>
        </form>
    </div>

    <!-- Floating Retro Icons -->
    <img src="https://img.icons8.com/ios/452/like.png" class="thumb" alt="thumb">
    <img src="https://img.icons8.com/ios/452/heart.png" class="heart" alt="heart">
    <img src="https://img.icons8.com/ios/452/cloud.png" class="cloud" alt="cloud">
    
    <img src="https://media2.giphy.com/media/aiXN8JSwbZ3xasQI1T/giphy.webp?cid=790b7611n94bqfv6z6lth9zwf08lmv896renlqi6gz3yi0r3&ep=v1_gifs_search&rid=giphy.webp&ct=g" alt="" class="book1">
    <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExbjk0YnFmdjZ6Nmx0aDl6d2YwOGxtdjg5NnJlbmxxaTZnejN5aTByMyZlcD12MV9naWZzX3NlYXJjaCZjdD1n/DPH2d2WQsvTVEDVa2p/giphy.gif" alt="" class="book">
    <!-- Include Bootstrap JS (Optional for any interactive elements) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        const button = document.getElementById("talkingButton");

        button.addEventListener("mouseenter", () => {
            // Create a new speech synthesis utterance
            const speech = new SpeechSynthesisUtterance("Please Login Here");

            // Set the voice and language
            speech.lang = "en-US";
            speech.volume = 1;  // Volume: 0 to 1
            speech.rate = 1;  // Speed: 0.1 to 10
            speech.pitch = 2;  // Pitch: 0 to 2

            // Speak the text
            window.speechSynthesis.speak(speech);
        });

        button.addEventListener("mouseleave", () => {
            // Stop any ongoing speech when the mouse leaves
            window.speechSynthesis.cancel();
        });
    </script>

</body>

</html>
